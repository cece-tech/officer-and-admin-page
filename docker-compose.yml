version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angular_frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    networks:
      - clearance_network
    environment:
      - API_URL=http://localhost:8000/api

networks:
  clearance_network:
    driver: bridge

# NOTE: This file is for standalone frontend development only
# For full system (frontend + backend + database), use docker-compose.yml from root:
# cd .. && docker compose up -d
