<div class="login-container">
  <div class="login-card">
    <h1>Student Clearance System</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Please enter a valid email
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required
        </small>
      </div>

      <button type="submit" [disabled]="!loginForm.valid || isLoading" class="btn-primary">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <p class="register-link">
        Don't have an account? <a [routerLink]="['/register']">Register here</a>
      </p>
    </form>
  </div>
</div>
